<div [class.m2app-dark]="isDarkTheme">
  <div class="total-container">
    <mat-toolbar class="toolbar">
      <button mat-icon-button color="primary" class="sidenav-button" mat-button (click)="sidenav.toggle()">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
      <div class="toolbar-header">JkkR Lab</div>
      <mat-slide-toggle class="theme-toggle" (change)="isDarkTheme = !isDarkTheme"></mat-slide-toggle>
      <div class="sign-in-buttons" *ngIf="!isLoggedIn" (click)="signInWithGoogle()">
        <i class="fa fa-google-plus" aria-hidden="true"></i>
      </div>
      <div class="sign-in-buttons" *ngIf="isLoggedIn" (click)="logout()">
        <i class="fa fa-power-off" aria-hidden="true"></i>
      </div>
    </mat-toolbar>
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav mode="side" opened="true" #sidenav class="sidenav">
        <ul class="sidenav-list">
          <li>
            <a routerLink="/git-stats">
              <i class="fa fa-trophy" aria-hidden="true"></i>
              <span> Git Stats </span>
            </a>
          </li>
          <li>
            <a routerLink="/text-analysis">
              <i class="fa fa-comments" aria-hidden="true"></i>
              <span> Text Analysis </span>
            </a>
          </li>
          <li *ngIf="isLoggedIn">
            <a routerLink="/skills">
              <i class="fa fa-cogs" aria-hidden="true"></i>
              <span> Skills </span>
            </a>
          </li>
          <li *ngIf="isLoggedIn">
            <a routerLink="/graph">
              <i class="fa fa-bar-chart" aria-hidden="true"></i>
              <span> Charts </span>
            </a>
          </li>
        </ul>
        <ul class="sidenav-footer">
          <li>
            <a target="_blank" href="https://github.com/karthikkumar1996/angular">
              <i class="fa fa-github" aria-hidden="true"></i>
              <span> Visit My Repository </span>
            </a>
          </li>
        </ul>
      </mat-sidenav>
      <div class="sidenav-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-container>
  </div>
</div>
