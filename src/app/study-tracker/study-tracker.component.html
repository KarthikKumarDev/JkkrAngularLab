<header class="page-header">
  Study Tracker
</header>

<div class="parent-card">
  <div *ngIf="isFormsDataLoaded">
    <div class="filter-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 forms-list-table">
      <ng-container *ngFor="let item of HeaderKeys; let i = index" matColumnDef="{{ item }}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell"> {{ item }} </th>
        <td mat-cell *matCellDef="let element"> {{ i != 2? element[item] : element[item] | date: 'dd-MMM-yyyy' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<div [hidden]="!isFormsDataLoaded">
  <mat-paginator [pageSizeOptions]="[5,10,20]" class="mat-elevation-z8 mat-table"></mat-paginator>
</div>
